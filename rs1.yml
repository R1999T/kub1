 apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rtweb-rs
spec:
  replicas: 3
  selector:
    matchLabels:
       env: production
    matchExpressions:
      - { key: env,  operator: In, values: [ production ] }
  template:
    metadata:
     name: rtweb-pod
     labels: 
       env: production
       region: IND
    spec:
      containers:
      - name: rtweb-con
        image: vimal13/apache-webserver-php
